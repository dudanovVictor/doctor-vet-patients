info:
  contact: {}
  description: API для работы с пациентами и их данными
  termsOfService: http://swagger.io.terms/
  version: "1.0"
paths:
  /patient:
    post:
      consumes:
      - application/json
      description: Создать нового пациента
      operationId: create_patient
      parameters:
      - description: Запрос
        in: body
        name: Form
        required: true
        schema:
          $ref: '#/definitions/doctor-vet-patients_transport_models.Patient'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Ошибка запроса
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/models.Response'
      summary: Создать нового пациента
      tags:
      - patients
  /treatment/{id}:
    get:
      consumes:
      - application/json
      description: Возвращает детали  лечения
      operationId: get_treatment
      parameters:
      - description: ID treatment
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Детали лечения
          schema:
            items:
              $ref: '#/definitions/models.TreatmentDetail'
            type: array
        "400":
          description: Ошибка запроса
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/models.Response'
      summary: Получить детали лечения
      tags:
      - treatment
  /treatments:
    get:
      consumes:
      - application/json
      description: Возвращает список всех лечений
      operationId: get_treatments
      parameters:
      - description: Фильтр по ФИО
        in: query
        name: fio
        type: string
      - description: Фильтр по кличке
        in: query
        name: name
        type: string
      - description: Фильтр по статусу
        in: query
        name: status
        type: string
      - description: Лимит записей (по умолчанию 10)
        in: query
        name: limit
        type: integer
      - description: Смещение для пагинации (по умолчанию 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список лечений
          schema:
            items:
              $ref: '#/definitions/doctor-vet-patients_transport_models.Treatment'
            type: array
        "400":
          description: Ошибка запроса
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/models.Response'
      summary: Получить список лечений
      tags:
      - treatment
schemes:
- http
swagger: "2.0"
