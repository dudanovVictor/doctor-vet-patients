definitions:
  doctor-vet-patients_transport_models.Patient:
    properties:
      address:
        description: Адрес проживания, обязательно
        type: string
      age:
        description: Возраст животного в годах, >= 0
        minimum: 0
        type: number
      animal:
        description: Животное, обязательно
        type: string
      breed:
        description: Порода животного, обязательно
        type: string
      fio:
        description: ФИО пациента, обязательно
        type: string
      gender:
        description: Пол животного, "male" или "female"
        enum:
        - мужской
        - женский
        type: string
      id:
        example: 1
        type: integer
      isNeutered:
        description: Информация о стерилизации
        type: boolean
      name:
        description: Имя животного, обязательно
        type: string
      phone:
        description: Телефон в формате E.164, обязательно
        type: string
    required:
    - address
    - animal
    - breed
    - fio
    - gender
    - id
    - name
    - phone
    type: object
  doctor-vet-patients_transport_models.Prescription:
    properties:
      amount:
        type: string
      course:
        type: string
      createdAt:
        type: string
      dose:
        type: string
      id:
        type: integer
      preparation:
        type: string
      treatmentId:
        type: integer
      updatedAt:
        type: string
    required:
    - amount
    - course
    - createdAt
    - dose
    - id
    - preparation
    - treatmentId
    - updatedAt
    type: object
  doctor-vet-patients_transport_models.Treatment:
    properties:
      beginAt:
        type: string
      comment:
        type: string
      createdAt:
        type: string
      doctorId:
        type: string
      endAt:
        type: string
      id:
        type: integer
      isActive:
        type: integer
      patient:
        allOf:
        - $ref: '#/definitions/doctor-vet-patients_transport_models.Patient'
        description: инфа пациента
      patientId:
        type: integer
      status:
        type: string
      temperature:
        description: Температура тела животного, >= 0
        minimum: 0
        type: number
      updatedAt:
        type: string
      weight:
        description: Вес животного в кг, >= 0
        minimum: 0
        type: number
    required:
    - beginAt
    - comment
    - createdAt
    - doctorId
    - endAt
    - id
    - isActive
    - patientId
    - status
    - updatedAt
    type: object
  models.Response:
    properties:
      code:
        type: integer
      description:
        type: string
      message:
        type: string
    type: object
  models.TreatmentDetail:
    properties:
      beginAt:
        type: string
      comment:
        type: string
      createdAt:
        type: string
      doctorId:
        type: string
      endAt:
        type: string
      id:
        type: integer
      isActive:
        type: integer
      patient:
        allOf:
        - $ref: '#/definitions/doctor-vet-patients_transport_models.Patient'
        description: инфа пациента
      patientId:
        type: integer
      prescriptions:
        description: список лечения
        items:
          $ref: '#/definitions/doctor-vet-patients_transport_models.Prescription'
        type: array
      status:
        type: string
      temperature:
        description: Температура тела животного, >= 0
        minimum: 0
        type: number
      updatedAt:
        type: string
      weight:
        description: Вес животного в кг, >= 0
        minimum: 0
        type: number
    required:
    - beginAt
    - comment
    - createdAt
    - doctorId
    - endAt
    - id
    - isActive
    - patientId
    - status
    - updatedAt
